<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #canvas {
            width: 800px;
            height: 600px;
            outline: none;
            position: absolute;
            top: 100px;
            left: 200px;
        }

        #canvas:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="800" height="600">
        HTML5 canvas appears to be unsupported in the current browser.<br>
    </canvas>
    <script src="index.js"></script>
    <script>
        const GODOT_CONFIG = {
            "args": [], "canvasResizePolicy": 0, "executable": "index",
            "experimentalVK": false, "focusCanvas": true, "gdextensionLibs": []
        };
        const engine = new Engine(GODOT_CONFIG);
        engine.startGame().then(async () => {
            const zipResp = fetch('/test.zip')
            const buffer = await (await (zipResp)).arrayBuffer()
            window.goLoadData(new Uint8Array(buffer))
        }, null);
    </script>
</body>

</html>
