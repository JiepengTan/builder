<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>WASM data loading test</h1>
    <iframe id="wasmFrame" src="runner.html"></iframe>
    <button id="executeButton">Execute</button>
    <script>
        "use strict";
        
        const zipResp = fetch('/test.zip')

        const iframe = document.getElementById('wasmFrame');
        const wasmWindow = iframe.contentWindow;
        iframe.addEventListener('load', () => {
            window.wasmWindow = wasmWindow;
            console.log('wasmWindow', wasmWindow);

            wasmWindow.addEventListener('wasmReady', async () => {
                const buffer = await (await (zipResp)).arrayBuffer();
                console.log('buffer', buffer);
                // the function can be called from out of iframe.
                const view = new Uint8Array(buffer);
                // goLoadData is injected in the Go code
                goLoadData(view);
                wasmWindow.startWithZipBuffer(buffer);
                window.startWithZipBuffer = (buffer) => {
                // For maybe a bug in Go WASM, we need to recreate an Uint8Array
                // in spite of the original type of `buffer` so that
            }
            });
        });

        const executeButton = document.getElementById('executeButton');
        executeButton.addEventListener('click', () => {
            wasmWindow.goPrintFloat(3.14159);
        });
    </script>
</body>

</html>
